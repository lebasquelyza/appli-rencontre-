[build]
  base = "sportmeet-complet"
  command = "npm run build"
  publish = "sportmeet-complet/dist"
  functions = "sportmeet-complet/netlify/functions"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173

# --- REDIRECTS ---

[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/manifest.webmanifest"
  to = "/manifest.webmanifest"
  status = 200

# ðŸ”¥ PRIORITÃ‰ AUX FUNCTIONS
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers manifest
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"
